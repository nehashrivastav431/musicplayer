<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #272627;
      font-family: sans-serif;
    }
   .container {
      width: 400px;
      margin: 50px auto;
      background-color: #a4aec6;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
   .music-info {
      text-align: center;
      margin-bottom: 20px;
    }
    
    
   .music-info img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    
   .music-info h2 {
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }
   .music-info p {
      margin-top: 5px;
      font-size: 0.9em;
    }
   .controls {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
   .controls button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
   .controls button:hover {
      background-color: #3e8e41;
    }
   .progress-bar {
      width: 100%;
      height: 5px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
   .progress-bar.progress {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      border-radius: 5px;
      transition: width 0.5s ease;
    }
   .volume-control {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
   .volume-control input {
      width: 80px;
      height: 5px;
      background-color: #ddd;
      border-radius: 5px;
      outline: none;
      appearance: none;
      cursor: pointer;
    }
   .volume-control input::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background-color: #4CAF50;
      border-radius: 50%;
      cursor: pointer;
    }
   .volume-control input::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background-color: #4CAF50;
      border-radius: 50%;
      cursor: pointer;
    }
   .time {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="music-info">
      <img src="468-thumbnail.png" alt="Music">
      <h2>Love beats</h2>
      <p>Mahbub islam</p>
    </div>

    <div class="controls">
      <button id="previous">‚è™Ô∏è</button>
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="stop">Stop</button>
      <button id="next">‚è©Ô∏è</button>
    </div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="volume-control">
      <input type="range" min="0" max="1" step="0.01" value="1" id="volume">
      <span id="volume-icon">üîä</span>
    </div>
    <div class="time">
      <span id="current-time">0:00</span>
      <span id="total-time">0:00</span>
    </div>
  </div>
  <script>
    const audio = new Audio('music 1.mp3');
    const playButton = document.getElementById('play');
    const pauseButton = document.getElementById('pause');
    const stopButton = document.getElementById('stop');
    const previousButton = document.getElementById('previous');
    const nextButton = document.getElementById('next');
    const progressBar = document.querySelector('.progress-bar .progress');
    const volumeSlider = document.getElementById('volume');
    const currentTimeDisplay = document.getElementById('current-time');
    const totalTimeDisplay = document.getElementById('total-time');
    let isPlaying = false;
    let currentSongIndex = 0;
    const songs = [
      {
        title: 'Music 1',
        url: 'music 1.mp3'
      },
      {
        title: 'Music 2',
        url: 'music 2.mp3'
      },
      {
        title: 'Music 3',
        url: 'music 3.mp3'
      }
    ];
    playButton.addEventListener('click', () => {
      if (!isPlaying) {
        audio.src = songs[currentSongIndex].url;
        audio.play();
        isPlaying = true;
        playButton.textContent = 'Pause';
        updateProgressBar();
      } else {
        audio.pause();
        isPlaying = false;
        playButton.textContent = 'Play';
      }
    });
    pauseButton.addEventListener('click', () => {
      audio.pause();
      isPlaying = false;
      playButton.textContent = 'Play';
    });
    stopButton.addEventListener('click', () => {
      audio.pause();
      audio.currentTime = 0;
      isPlaying = false;
      playButton.textContent = 'Play';
      progressBar.style.width = '0%';
      currentTimeDisplay.textContent = '0:00';
    });
    previousButton.addEventListener('click', () => {
      currentSongIndex--;
      if (currentSongIndex < 0) {
        currentSongIndex = songs.length - 1;
      }
      audio.src = songs[currentSongIndex].url;
      audio.play();
      isPlaying = true;
      playButton.textContent = 'Pause';
      updateProgressBar();
    });
    nextButton.addEventListener('click', () => {
      currentSongIndex++;
      if (currentSongIndex >= songs.length) {
        currentSongIndex = 0;
      }
      audio.src = songs[currentSongIndex].url;
      audio.play();
      isPlaying = true;
      playButton.textContent = 'Pause';
      updateProgressBar();
    });
    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;
      const totalTime = audio.duration;
      const progressPercentage = (currentTime / totalTime) * 100;
      progressBar.style.width = `${progressPercentage}%`;
      currentTimeDisplay.textContent = formatTime(currentTime);
      totalTimeDisplay.textContent = formatTime(totalTime);
    });
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });
    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60);
      return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }
    function updateProgressBar() {
      const interval = setInterval(() => {
        const currentTime = audio.currentTime;
        const totalTime = audio.duration;
        const progressPercentage = (currentTime / totalTime) * 100;
        progressBar.style.width = `${progressPercentage}%`;
      }, 100);
      audio.addEventListener('ended', () => {
        clearInterval(interval);
        isPlaying = false;
        playButton.textContent = 'Play';
        progressBar.style.width = '0%';
        currentTimeDisplay.textContent = '0:00';
        currentSongIndex++;
        if (currentSongIndex >= songs.length) {
          currentSongIndex = 0;
        }
        audio.src = songs[currentSongIndex].url;
        audio.play();
        isPlaying = true;
        playButton.textContent = 'Pause';
        updateProgressBar();
      });
    }
  </script>
</body>
</html>
